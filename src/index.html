<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <!-- Titre de l'application affiché dans l'onglet du navigateur -->
  <title>AngularPokedexApp</title>
  <!-- Base URL pour le routage Angular - toutes les routes sont relatives à "/" -->
  <base href="/">
  <!-- Configuration responsive pour mobile - largeur adaptée à l'écran -->
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Icône affichée dans l'onglet du navigateur (favicon) -->
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <!-- Bootstrap 5.3.3 CSS - Framework CSS pour le design et la mise en page responsive -->
  <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
</head>
<body>
  <!-- Point d'entrée de l'application Angular - Le composant racine AppComponent s'affiche ici -->
  <app-root></app-root>
  <!-- Bootstrap 5.3.3 JavaScript - Nécessaire pour les composants interactifs (modals, dropdowns, etc.) -->
  <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
</body>
</html>
